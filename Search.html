.search-container {
    display: flex;
    align-items: center;
    width: 100%;
    max-width: 400px;
    background-color: #fff;
    border-radius: 25px;

}

.search-input {
    flex: 1;
    height: 50px;
    padding: 0 20px;
    font-size: 16px;
    border: none;
    outline: none;
}

.search-input::placeholder {

}

.search-button {
    background-color: #6200ea;
    color: #fff;
    border: none;
    height: 50px;
    width: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background 0.3s ease;
}

.search-button:hover {
    background-color: #3700b3;
}

.search-button:active {
    background-color: #1e0080;
}
